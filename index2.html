<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
	<script src="jquery-3.3.1.min.js" defer></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous" defer></script>
	<script src="script.js" defer></script>
	<title>Contact Manager</title>
</head>

<body>
	<header><h1 class="display-2 text-center">Contact Manager</h1></header>
	<br />
	<div class="text-center"><button class="btn btn-outline-primary" type="button" id="btnGetUsers">List all users</button></div>
	<br />
	<div class="text-center">
		<h1>Input user :</h1>
		<div>First name : <input type="text" name="firstname" placeholder="First name" id="firstname" /></div>
		<div>Last name : <input type="text" name="lastname" placeholder="Last name" id="lastname" /></div>
		<br />
		<input class="btn btn-outline-primary" type="button" value="Search" id="btnGet" />
		<input class="btn btn-outline-primary" type="button" value="Add" id="btnAdd" />
		<input class="btn btn-outline-primary" type="button" value="Edit" id="btnEdit" />
		<input class="btn btn-outline-primary" type="button" value="Delete" id="btnDel" />
	</div>
	<br />
	<div class="modal fade" id="changeForm" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false">
		<div class="modal-dialog modal-lg" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Input new user informations :</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close" id="closeModal">
					<span aria-hidden="true">&times;</span>
					</button>
					</div>
					<div class="modal-footer">
					<div>First name : <input type="text" class="modal-field" name="firstname" placeholder="First name" id="newfirstname" /></div>
					<div>Last name : <input type="text" class="modal-field" name="lastname" placeholder="Last name" id="newlastname" /></div>
					<br />
					<input class="btn btn-outline-primary" type="button" value="Change" id="btnChange" />
				</div>
			</div>
		</div>
	</div>
